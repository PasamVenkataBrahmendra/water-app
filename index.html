<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWH Smart Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
    </div>

    <div class="dashboard">
        <h1 class="title">AWH Smart Dashboard</h1>

        <div class="grid-container">
            <div class="card">
                <i class="fas fa-tint icon"></i>
                <p>Humidity: <span id="humidity">65%</span></p>
                <div class="graph" id="humidity-graph"></div>
            </div>
            <div class="card">
                <i class="fas fa-thermometer-half icon"></i>
                <p>Temperature: <span id="temperature">28Â°C</span></p>
                <div class="graph" id="temperature-graph"></div>
            </div>
            <div class="card">
                <i class="fas fa-water icon"></i>
                <p>Water Level: <span id="water-level">75%</span></p>
                <div class="graph" id="water-level-graph"></div>
            </div>
        </div>

        <div class="button-group">
            <button class="button-primary" onclick="toggleDevice(true)">Turn ON</button>
            <button class="button-secondary" onclick="toggleDevice(false)">Turn OFF</button>
        </div>

        <div class="forecast">
            <h2>AI Water Collection Forecast</h2>
            <p id="forecast-text">High water collection expected tomorrow</p>
        </div>

        <!-- Google and Alexa Integration -->
        <div class="integration">
            <h3>Control via Voice Assistants</h3>
            <button class="button-primary">Connect to Google Assistant</button>
            <button class="button-secondary">Connect to Alexa</button>
        </div>
    </div>

    <!-- Login and Signup Pages -->
    <div id="login-signup-container">
        <div class="login-page">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="signup-page">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
